name: bunny_template
description: A generator for flutter bunny cli.
version: 0.1.0+1

environment:
  mason: ">=0.1.0-dev.53 <0.1.0"

vars:
  project_name:
    type: string
    description: The project or app name
    default: flutter_bunny
    prompt: What is the project name?
  bundle_identifier:
    type: string
    description: The organization name
    default: com.example
    prompt: What is the organization name?
  host_url:
    type: string
    description: The host URL for the API
    default: https://api.example.com
    prompt: What is the host URL for the API?
  application_id:
    type: string
    description: The application id on Android, Bundle ID on iOS and company name on Windows. If omitted value will be formed by bundle_identifier + . + project_name.
    prompt: What is the application id?
  description:
    type: string
    description: A short project description
    default: A Bunny project generated
    prompt: What is the project description?
